AWSTemplateFormatVersion: '2010-09-09'
Description: Role to be assumed by CodePipeline service cross account
Parameters:
  ProjectName:
    Description: Name of the Project
    Type: String
    Default: da-edge-j1939-services
  ToolsAccount:
    Description: AWS AccountNumber for Tools
    Type: Number
  StageAccount:
    Description: AWS AccountNumber for Tools
    Type: Number
  S3BucketStage:
    Description: S3 Bucket in Tools Account, which holds the artifacts built by codebuild
    Type: String
  CMKARNStage:
    Description: ARN of the KMS CMK creates in Tools account
    Type: String

Resources:

  CFRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-CodePipelineCloudFormationRole-stage
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              AWS:
                - !Ref ToolsAccount
            Action:
              - sts:AssumeRole
      Path: /
  CFPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${ProjectName}-CodePipelineCloudFormationPolicy-stage
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - cloudformation:*
              - s3:*
              - iam:PassRole
            Resource: "*"
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARNStage
      Roles:
        -
          !Ref CFRole

  CFDeployerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-cloudformationdeployer-stage-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  CFDeployerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${ProjectName}-cloudformationdeployer-stage-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action: "*"
            Resource: "*"
          -
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetBucketPolicy
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !Join ['',['arn:aws:s3:::',!Ref S3BucketStage, '/*']]
              - !Join ['',['arn:aws:s3:::',!Ref S3BucketStage]]
      Roles:
        -
          !Ref CFDeployerRole