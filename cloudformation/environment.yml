  EDGEJ1939DataLogFilesQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Sub "${ApplicationName}-DataLogFilesQueue-${ApplicationEnvironmentTag}"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
