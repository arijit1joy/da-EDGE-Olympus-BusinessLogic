AWSTemplateFormatVersion: 2010-09-09
Description: >-
  The AWS CloudFormation template for deployment of the Edge Services. Version
  2.0
Parameters:
  ApplicationName:
    Type: String
  ApplicationEnvironmentTag:
    Type: String
  ArtifactsBucket:
    Type: String
  VersionId:
    Type: String
  CdoEnvironmentTag:
    Type: String
  # EdgeCommonDBAPI:
  #   Type: String
  TsbUrl:
    Type: String
  RequestsPythonLayer:
    Type: AWS::SSM::Parameter::Value<String>
    Default: layer-RequestsPythonLayer
  EdgeCoreLayer:
    Type: AWS::SSM::Parameter::Value<String>
    Default: layer-EdgeCoreLayer
  PypikaPythonLayer:
    Type: AWS::SSM::Parameter::Value<String>
    Default: layer-CDAPypikaPythonLayer

Resources:

  # Emission Data Processor Lambda Function
  EmissionDataProcessorLambda:
    Type: "AWS::Lambda::Function"
    Properties:
      Layers:
        - !Ref RequestsPythonLayer
        # - !Ref PypikaPythonLayer
        # - !Ref EdgeCoreLayer
      Code:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: !Sub "${VersionId}/da-edge-emission-data-processor.zip"
      FunctionName: !Sub "${ApplicationName}-EmissionDataProcessor-${ApplicationEnvironmentTag}"
      Tags:
        - Value: SAM
          Key: "Lambda:CreatedBy"
        - Key: "appid"
          Value: "33439"
        - Key: "environment"
          Value: !Ref CdoEnvironmentTag
        - Key: "bu"
          Value: "CBS"
        - Key: "bc"
          Value: "007"
        - Key: "rc"
          Value: "A6Q"
      MemorySize: 1536
      # ReservedConcurrentExecutions: 275
      Environment:
        Variables:
          LoggingLevel: "debug"
          APPLICATION_NAME: !Ref ApplicationName
          region: !Sub "${AWS::Region}"
          APPLICATION_ENVIRONMENT: !Ref ApplicationEnvironmentTag
          j1939_emission_end_bucket: !Ref EdgeJ1939EmissionDataFilesBucket
          EDGEDBReader_ARN: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:da-edge-common-lib-EDGEDBReader-${ApplicationEnvironmentTag}"
          EDGEDBCommonAPI_ARN: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:EdgeCommonAPI-${ApplicationEnvironmentTag}"
          # edgeCommonAPIURL: !Ref EdgeCommonDBAPI
          tsb_url: !Ref TsbUrl
          secret_name: !Sub "cda-data-hub-TSBERSXApiKeySecret-${ApplicationEnvironmentTag}"
          TimeFormat: '%Y-%m-%d %H:%M:%S'
      Handler: lambda_function.lambda_handler
      Role: !GetAtt EmissionDataProcessorLambdaRole.Arn
      Timeout: 300
      Runtime: python3.9

  # Emission Data Processor Lambda Log Group
  EmissionDataProcessorLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${EmissionDataProcessorLambda}'
      RetentionInDays: 120 # 3 months, matches existing log group

  #Emission Data Processor Lambda Role
  EmissionDataProcessorLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub >-
        ${ApplicationName}-EmissionDataProcessorLambdaRole-${ApplicationEnvironmentTag}
      Path: /
      Policies:
        - PolicyName: !Sub >-
            ${ApplicationName}-EmissionDataProcessorLambdaPolicy-${ApplicationEnvironmentTag}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - "logs:*"
                Resource: "arn:aws:logs:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:Get*"
                Resource: !Sub "${EdgeJ1939EmissionDataFilesBucket.Arn}/*"
                Effect: Allow
              - Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch
                  - sqs:GetQueueAttributes
                Resource: !Sub "${EDGEJ1939EmissionDataFilesQueue.Arn}"
                Effect: Allow
              - Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'
                Effect: Allow
              - Action:
                  - "lambda:InvokeFunction"
                  - "lambda:InvokeAsync"
                Resource:
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:EdgeCommonAPI-${ApplicationEnvironmentTag}"
                  - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:da-edge-common-lib-EDGEDBReader-${ApplicationEnvironmentTag}"
                Effect: Allow
      Tags:
        - Key: "appid"
          Value: "33439"
        - Key: "environment"
          Value: !Ref CdoEnvironmentTag
        - Key: "bu"
          Value: "CBS"
        - Key: "bc"
          Value: "007"
        - Key: "rc"
          Value: "A6Q"
      AssumeRolePolicyDocument:
        Statement:
          - Action: "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com

  #Emission Lambda Invoke Permission
  EmissionLambdaInvokeQueueEventSourceMapping:
    Type: "AWS::Lambda::EventSourceMapping"
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !GetAtt EDGEJ1939EmissionDataFilesQueue.Arn
      FunctionName: !GetAtt EmissionDataProcessorLambda.Arn

  #Emission Data Bucket
  EdgeJ1939EmissionDataFilesBucket:
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Retain
    Properties:
      AccessControl: BucketOwnerFullControl
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      NotificationConfiguration:
        QueueConfigurations:
          - Queue: !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${ApplicationName}-Emission-Data-FilesQueue-${ApplicationEnvironmentTag}"
            Event: "s3:ObjectCreated:*"
      BucketName: !Sub "da-edge-j1939-emission-data-files-${ApplicationEnvironmentTag}"
      Tags:
        - Key: Name
          Value: Edge
        - Key: "appid"
          Value: "33439"
        - Key: "environment"
          Value: !Ref CdoEnvironmentTag
        - Key: "bu"
          Value: "CBS"
        - Key: "bc"
          Value: "007"
        - Key: "rc"
          Value: "A6Q"
    DependsOn:
      - EDGEJ1939EmissionDataFilesQueuePolicy

  # Emission Data Queue
  EDGEJ1939EmissionDataFilesQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${ApplicationName}-Emission-Data-FilesQueue-${ApplicationEnvironmentTag}"
      VisibilityTimeout: 900
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
            - "EDGEJ1939EmissionDataFilesDLQueue"
            - "Arn"
        maxReceiveCount: 2
      Tags:
        - Key: "appid"
          Value: "33439"
        - Key: "environment"
          Value: !Ref CdoEnvironmentTag
        - Key: "bu"
          Value: "CBS"
        - Key: "bc"
          Value: "007"
        - Key: "rc"
          Value: "A6Q"

  # Emission Data DL Queue
  EDGEJ1939EmissionDataFilesDLQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${ApplicationName}-Emission-Data-FilesDLQueue-${ApplicationEnvironmentTag}"
      Tags:
        - Key: "appid"
          Value: "33439"
        - Key: "environment"
          Value: !Ref CdoEnvironmentTag
        - Key: "bu"
          Value: "CBS"
        - Key: "bc"
          Value: "007"
        - Key: "rc"
          Value: "A6Q"

  # EMission Data Queue Policy
  EDGEJ1939EmissionDataFilesQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Sub "${ApplicationName}-Emission-Data-FilesQueue-${ApplicationEnvironmentTag}"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - "sqs:SendMessage"
            Resource:
              - !Sub >-
                arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${ApplicationName}-Emission-Data-FilesQueue-${ApplicationEnvironmentTag}
            Effect: Allow
            Principal:
              Service: "s3.amazonaws.com"
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub "arn:aws:s3:::da-edge-j1939-emission-data-files-${ApplicationEnvironmentTag}"
    DependsOn:
      - EDGEJ1939EmissionDataFilesQueue

Outputs:
  EdgeJ1939EmissionBucketResource:
    Description: The Emission data log bucket name
    Value: !Ref EdgeJ1939EmissionDataFilesBucket
  EdgeJ1939EmissionBucketResourceArn:
    Description: The Emission data log bucket arn
    Value: !Sub "${EdgeJ1939EmissionDataFilesBucket.Arn}"
