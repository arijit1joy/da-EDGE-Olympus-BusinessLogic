AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline for the DA EDGE J1939 Environment Deploy
Parameters:
  ProjectName:
    Description: Name of the Project
    Type: String
    Default: da-edge-j1939-services
  RepositoryName: # Leave blank to autogenerate a repository.
    Type: String
    Default: da_edge_j1939_services
  S3BucketProd:
    Description: S3 Bucket, which will hold the artifacts
    Type: String
  S3Bucket:
    Description: S3 Bucket, which will hold the artifacts
    Type: String
  ProdAccount:
    Description: AWS AccountNumber for prod
    Type: Number
  CMKARNProd:
    Description: ARN of the KMS CMK creates in Tools account
    Type: String
  CMKARN:
    Description: ARN of the KMS CMK creates in Tools account
    Type: String
  CrossAccountCondition:
    Description: Conditionally creates the resources for cross account access
    Type: String
    Default: false

Conditions:
  AddCodeBuildResource: !Equals [ !Ref CrossAccountCondition, true ]

Resources:

  BuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-CodeBuildRole-prod
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  BuildProjectPolicy:
    Type: AWS::IAM::Policy
    DependsOn: S3BucketPolicy
    Properties:
      PolicyName: !Sub ${ProjectName}-CodeBuildPolicy-prod
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - "s3:*"
            Resource:
             - !Join ['',['arn:aws:s3:::',!Ref S3BucketProd, '/*']]
             - !Join ['',['arn:aws:s3:::',!Ref S3BucketProd]]
             - !Join ['',['arn:aws:s3:::',!Ref S3Bucket, '/*']]
             - !Join ['',['arn:aws:s3:::',!Ref S3Bucket]]
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARN
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARNProd
          -
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
      Roles:
        -
          !Ref BuildProjectRole

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ProjectName}-BuildProject-prod
      Description: !Sub ${ProjectName}-BuildProject
      EncryptionKey: !Ref CMKARN
      ServiceRole: !GetAtt BuildProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: linuxContainer
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/java:openjdk-8
        EnvironmentVariables:
          - Name: S3Bucket
            Value: !Ref S3BucketProd
          - Name: KMSKeyProd
            Value: !Ref CMKARNProd
          - Name: KMSKey
            Value: !Ref CMKARN
      Source:
        Type: CODEPIPELINE
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-BuildProject-Prod

  PipeLineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-codepipeline-prod-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  PipelinePolicy:
    Type: AWS::IAM::Policy
    DependsOn: S3BucketPolicy
    Properties:
      PolicyName: !Sub ${ProjectName}-codepipeline-prod-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - codepipeline:*
              - iam:ListRoles
              - cloudformation:Describe*
              - cloudFormation:List*
              - codecommit:List*
              - codecommit:Get*
              - codecommit:GitPull
              - codecommit:UploadArchive
              - codecommit:CancelUploadArchive
              - codebuild:BatchGetBuilds
              - codebuild:StartBuild
              - cloudformation:CreateStack
              - cloudformation:DeleteStack
              - cloudformation:DescribeStacks
              - cloudformation:UpdateStack
              - cloudformation:CreateChangeSet
              - cloudformation:DeleteChangeSet
              - cloudformation:DescribeChangeSet
              - cloudformation:ExecuteChangeSet
              - cloudformation:SetStackPolicy
              - cloudformation:ValidateTemplate
              - iam:PassRole
              - s3:ListAllMyBuckets
              - s3:GetBucketLocation
              - lambda:Invoke*
            Resource:
              - "*"
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARNProd
          -
            Effect: Allow
            Action:
              - kms:*
            Resource: !Ref CMKARN
          -
            Effect: Allow
            Action:
              - codecommit:BatchGetRepositories
              - codecommit:Get*
              - codecommit:GitPull
              - codecommit:List*
              - codecommit:CancelUploadArchive
              - codecommit:UploadArchive
              - s3:*
            Resource: "*"
          -
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetBucketPolicy
              - s3:GetObject
              - s3:ListBucket
            Resource:
             - !Join ['',['arn:aws:s3:::',!Ref S3BucketProd, '/*']]
             - !Join ['',['arn:aws:s3:::',!Ref S3BucketProd]]
          -
            Effect: Allow
            Action:
              - sts:AssumeRole
            Resource:
              - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-CodePipelineCloudFormationRole-prod
      Roles:
        -
          !Ref PipeLineRole

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: PipelinePolicy
    Properties:
      RoleArn: !GetAtt PipeLineRole.Arn
      Name: !Sub ${ProjectName}-pipeline-prod
      Stages:
        - 
          Name: Source
          Actions:
            - Name: !Sub ${ProjectName}-prod
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              Configuration:
                RepositoryName: !Ref RepositoryName
                BranchName: master
              OutputArtifacts:
                - Name: SCCheckoutArtifact
              RunOrder: 1
        -
          Name: ApprovetoProd
          Actions:
            - Name: DeploymentApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1
              RunOrder: 1
        -
          Name: Build
          Actions:
          -
            Name: Build-prod
            ActionTypeId:
              Category: Build
              Owner: AWS
              Version: 1
              Provider: CodeBuild
            Configuration:
              ProjectName: !Ref BuildProject
            RunOrder: 1
            InputArtifacts:
              - Name: SCCheckoutArtifact
            OutputArtifacts:
              - Name: BuildOutput
        - 
          Name: DeployToProd
          Actions:
            - 
              Name: CreateChangeSetProd
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: !Sub ${ProjectName}-changeset-prod
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Sub ${ProjectName}-prod-deploy
                Capabilities: CAPABILITY_NAMED_IAM
                TemplatePath: BuildOutput::transformed-template.yml
                TemplateConfiguration: BuildOutput::Parameters-prod.json
                RoleArn:
                  Fn::If:
                  - AddCodeBuildResource
                  - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-cloudformationdeployer-prod-role
                  - !Ref AWS::NoValue
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
              RoleArn:
                  Fn::If:
                  - AddCodeBuildResource
                  - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-CodePipelineCloudFormationRole-prod
                  - !Ref AWS::NoValue
              Region: "us-east-2"
            - 
              Name: DeployChangeSetProd
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: !Sub ${ProjectName}-changeset-prod
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Sub ${ProjectName}-prod-deploy
                RoleArn:
                  Fn::If:
                  - AddCodeBuildResource
                  - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-cloudformationdeployer-prod-role
                  - !Ref AWS::NoValue
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 2
              RoleArn:
                  Fn::If:
                  - AddCodeBuildResource
                  - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-CodePipelineCloudFormationRole-prod
                  - !Ref AWS::NoValue
              Region: "us-east-2"
      ArtifactStores:
        -
          Region: us-east-2
          ArtifactStore:
            Type: S3
            Location: !Ref S3BucketProd
            EncryptionKey:
              Id: !Ref CMKARNProd
              Type: KMS
        -
          Region: us-east-1
          ArtifactStore:
            Type: S3
            Location: !Ref S3Bucket
            EncryptionKey:
              Id: !Ref CMKARN
              Type: KMS

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketProd
      PolicyDocument:
        Statement:
          -
            Action:
              - s3:*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${S3BucketProd}
              - !Sub arn:aws:s3:::${S3BucketProd}/*
            Principal:
              AWS:
                - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-CodePipelineCloudFormationRole-prod
                - !Sub arn:aws:iam::${ProdAccount}:role/${ProjectName}-cloudformationdeployer-prod-role
                - !GetAtt [BuildProjectRole,Arn]
